<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar palavras e letras, converter para maiúsculo, minúsculo e capitalizar</title>
    <link rel="icon" href="images/lowercase-to-uppercase-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat&family=Libre+Baskerville&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat&family=Libre+Baskerville&family=Poppins:wght@200&family=Roboto:ital,wght@0,300;0,500;1,900&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6651747169078680"
     crossorigin="anonymous"></script>
</head>
<body>
    <section class="inicio">
        <div>
            <h1>Conversor de Texto</h1>
            <p>Conte as palavras e letras e converta para maiúsculo, minúsculo ou capitalize em um só clique.</p>        
        </div>
        <div>
            <img class="home-img" src="images/lowercase-to-uppercase-icon.svg" alt="representation of the letter A being converted">
        </div>
    </section>

    <section class="text-area">
        <div>
            <textarea class="user-input" type="text"></textarea>
            <div class="text-count">
                <p class="word-count">Palavras: 0</p>
                <p class="char-count">Caracteres: 0</p>
            </div>
        </div>

        <div class="buttons-options">   
            <button class="option uppercase">Maiúsculo</button>
            <button class="option lowercase">Minúsculo</button>
            <button class="option capitalize">Capitalizar</button> 
        </div>

        <textarea class="response convertedText"></textarea>
    </section>

    <section class="footer">
        <footer>© Conversor de texto 2023 | Coded By Roney Diego</footer>
    </section>

    <script src="index.js"></script>
</body>
</html>
